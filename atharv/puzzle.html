<!DOCTYPE html>

<html>
  <head>
    <title>Happy Birthday Atharv</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/puzzle.css" />
  </head>
  <body>
    <div class="container crosswordDisplay">
      <div class="row">
        <!-- Create & Play buttons required for user generated crossword - disabled for Proscribed questions -->
        <div class="btn btn-default disabled" id="btnCreate">Create</div>
        <div class="btn btn-default disabled" id="btnPlay">Play</div>

        <div class="btn btn-default" id="btnReset">Reset</div>

          <div class="line">
            <input class="word" type="text" value="Huracan" />

          <div class="line">
            <input class="word" type="text" value="Murcielago" />
            <span class="lineNum"></span>
            <input class="clue" value="Rappers fav lambo (10)" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Maybach" />
            <span class="lineNum"></span>
            <input class="clue" value="The car that rappers mispronounce (7)" />
          </div>

          <div class="line">
            <input class="word" type="text" value="S65" />
            <span class="lineNum"></span>
            <input class="clue" value="Mercedes V12 Engine (3)" />
          </div>

          <div class="line">

            <span class="lineNum"></span>
            <input class="clue" value="The most popular volkswagon in Europe (4)" />

          <div class="line">
            <input class="word" type="text" value="F-150" />

            <input class="word" type="text" value="Spider" />

          </div>

          <div class="line">
            <input class="word" type="text" value="Nio" />
            <span class="lineNum"></span>
            <input class="clue" value="Overpriced EV stock (3)" />
          </div>

          <div class="line">
            <input class="word" type="text" value="Ghost" />
            <span class="lineNum"></span>
            <input class="clue" value="Casper the friendly ______ (5)" />
          </div>
          
        </div>
      </div>

      <div class="col-lg-6">
        <div class="clueBlock" id="cluesDown">
          <div class="clueDirection" id="directionDown">DOWN</div>
        </div>
      </div>
    </div>


    <div id="heading" style="display: none;"><h1>The secret code is <strong>vomiisa</strong>. You can head onward to <a href="/atharv/valid.html">the answer page</a> to redeem your gift.</h1></div>
    <div id="heading2" style="display: none;"><h1>Try Again</h1></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="assets/js/puzzle.js"></script>

</html>
